<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>·¥≥·¥ø„É° ô ü·¥è·¥è·¥Ö ü…™…¥·¥á Name Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #111;
      --container-bg: #ffffff;
      --accent-color: #10a37f;
      --input-bg: #ffffff;
      --input-border: #e0e0e0;
    }

    [data-theme='dark'] {
      --bg-color: #101010;
      --text-color: #e2e2e2;
      --container-bg: #1c1c1c;
      --accent-color: #10a37f;
      --input-bg: #2b2b2b;
      --input-border: #444;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100%;
    }

    body, button, .symbol-box, #result {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      width: 100%;
      max-width: 700px;
      background-color: var(--container-bg);
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      margin: 2rem;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      -webkit-user-select: text;
      user-select: text;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
    }

    input {
      flex: 1;
      font-size: 1rem;
      padding: 0.9rem 3.5rem 0.9rem 1rem;
      border-radius: 1rem;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text-color);
      outline: none;
      user-select: text;
    }

    #charCount {
      position: absolute;
      right: 3.5rem;
      font-size: 0.85rem;
      color: var(--accent-color);
      user-select: none;
      pointer-events: none;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
    }

    .action-button {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      color: var(--text-color);
      border: none;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      line-height: 1;
      transition: transform 0.2s ease;
      user-select: none;
    }

    .action-button:hover {
      transform: translateY(-50%) scale(1.1);
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.6rem;
      color: var(--accent-color);
      text-align: center;
      opacity: 0;
      transition: opacity 0.4s ease;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #result .base-name, #result .symbol {
      user-select: none;
    }

    .note {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #888;
      text-align: center;
      user-select: none;
    }

    .symbol-box {
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
      border: 1px dashed var(--text-color);
      border-radius: 0.5rem;
      text-align: center;
      font-size: 1rem;
      cursor: pointer;
    }

    .theme-toggle {
      margin-top: 2rem;
      text-align: center;
    }

    .theme-icon {
      font-size: 1.3rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .theme-icon:hover {
      transform: rotate(20deg);
    }

    .credit {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
      font-weight: 600;
      color: #ff5e5e;
      animation: colorChange 2s infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .credit-label {
      font-size: 1rem;
      color: #bbb;
      margin-right: 0.5rem;
    }

    .credit-name {
      font-size: 1rem;
      font-weight: 600;
      animation: colorChange 2s infinite alternate;
    }

    @keyframes colorChange {
      0% { color: #10a37f; }
      50% { color: #f5a623; }
      100% { color: #e94e77; }
    }

    .copied-message {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: var(--accent-color);
      text-align: center;
      display: none;
    }

    .fade-out {
      animation: fadeOut 0.3s forwards;
    }

    .fade-in {
      animation: fadeIn 0.3s forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }

    input::placeholder {
      color: #888;
    }

    #charCount {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>·¥≥·¥ø„É° ô ü·¥è·¥è·¥Ö ü…™…¥·¥á Name Generator</h1>
    <div class="input-wrapper">
      <input type="text" id="nameInput" maxlength="7" placeholder="Enter name (max 7 characters)" aria-label="Name Input" />
      <span id="charCount">0/7</span>
      <button class="action-button" id="actionBtn" onclick="handleAction()">‚ú®</button>
    </div>
    <div id="result" aria-live="polite" role="region"></div>
    <div class="note">Your generated name will include a random symbol. Max 12 characters total.</div>
    <div class="symbol-box" onclick="copyInvisible()">Invisible Symbol: „Ö§</div>
    <div class="copied-message" id="copiedMessage">Copied!</div>
    <div class="theme-toggle">
      <span class="theme-icon" onclick="toggleTheme()">üåì</span>
    </div>
    <div class="credit">
      <span class="credit-label">üìé Powered by</span>
      <span class="credit-name">·¥≥·¥ø·¥Æ„É° ü·¥è·¥†·¥á Ä·É¶</span>
    </div>
  </div>

  <script>
    const smallCapsMap = {
      a: '·¥Ä', b: ' ô', c: '·¥Ñ', d: '·¥Ö', e: '·¥á', f: 'Íú∞',
      g: '…¢', h: ' ú', i: '…™', j: '·¥ä', k: '·¥ã', l: ' ü',
      m: '·¥ç', n: '…¥', o: '·¥è', p: '·¥ò', q: '«´', r: ' Ä',
      s: 'Íú±', t: '·¥õ', u: '·¥ú', v: '·¥†', w: '·¥°', x: 'x',
      y: ' è', z: '·¥¢',
      0: '‚ÇÄ', 1: '‚ÇÅ', 2: '‚ÇÇ', 3: '‚ÇÉ', 4: '‚ÇÑ', 5: '‚ÇÖ',
      6: '‚ÇÜ', 7: '‚Çá', 8: '‚Çà', 9: '‚Çâ'
    };

    const symbols = ['‡ºí','‚ò¨','‚òÜ','‚òÖ','‚ùÄ','‚Ñ¢','‚Üí','‚úø','¬ß','€ù','‚ùñ','‚ÅÇ','¬©','‚Ä±','‚òû','‚òü','‚òú','‚ô¨','‚ô´','‚ô™','·É¶','‚Ä†','‚Ä°','‚Äø','‚ï≠','‚ïØ','‚ïÆ','‚ï∞','‚Ç∞','„ÉÖ','„Éé','„Éü','„É≥','ÔΩ†','ÔΩü','„ÄÜ','„ÄÖ','„Äô','„Äò','„Äè','„Äé','‡πì','‡πí','·ÉØ','·ö∏','·õÉ','·üö'];

    let currentSymbol = '';
    let baseName = '';
    let isGenerated = false;

    function toSmallCaps(input) {
      return input.toLowerCase().split('').map(c =>
        c === ' ' ? '„Ö§' : smallCapsMap[c] || ''
      ).join('');
    }

    function handleAction() {
      if (!isGenerated) {
        generateName();
      } else {
        changeSymbolWithAnimation();
      }
    }

    function generateName() {
      const input = document.getElementById('nameInput').value.trim();
      if (input.length === 0 || input.length > 7) {
        alert('Please enter a name with 1‚Äì7 characters.');
        return;
      }
      baseName = `·¥≥·¥ø·¥Æ„É°${toSmallCaps(input)}`;
      currentSymbol = getRandomSymbol();
      updateResult();
      isGenerated = true;
      document.getElementById('actionBtn').innerText = '‚ôªÔ∏è';
    }

    function changeSymbolWithAnimation() {
      const symbolSpan = document.querySelector('#result .symbol');
      if (!symbolSpan) return;
      symbolSpan.classList.add('fade-out');
      const newSymbolSpan = symbolSpan.cloneNode(true);
      symbolSpan.parentNode.replaceChild(newSymbolSpan, symbolSpan);
      newSymbolSpan.addEventListener('animationend', () => {
        newSymbolSpan.classList.remove('fade-out');
        currentSymbol = getRandomSymbol();
        newSymbolSpan.textContent = currentSymbol;
        newSymbolSpan.classList.add('fade-in');
        newSymbolSpan.addEventListener('animationend', () => {
          newSymbolSpan.classList.remove('fade-in');
        }, { once: true });
      }, { once: true });
    }

    function updateResult() {
      const resultEl = document.getElementById('result');
      resultEl.style.opacity = 1;
      resultEl.innerHTML = '';
      const baseSpan = document.createElement('span');
      baseSpan.className = 'base-name';
      baseSpan.textContent = baseName;
      const symbolSpan = document.createElement('span');
      symbolSpan.className = 'symbol';
      symbolSpan.textContent = currentSymbol;
      resultEl.appendChild(baseSpan);
      resultEl.appendChild(symbolSpan);
    }

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function resetGenerator() {
      isGenerated = false;
      currentSymbol = '';
      baseName = '';
      document.getElementById('result').style.opacity = 0;
      document.getElementById('result').innerHTML = '';
      document.getElementById('actionBtn').innerText = '‚ú®';
    }

    document.getElementById('nameInput').addEventListener('input', () => {
      const input = document.getElementById('nameInput');
      const charCount = document.getElementById('charCount');
      charCount.textContent = `${input.value.length}/7`;
      if (isGenerated) {
        resetGenerator();
      }
    });

    document.getElementById('result').addEventListener('click', () => {
      if (isGenerated) {
        const textToCopy = baseName + currentSymbol;
        navigator.clipboard.writeText(textToCopy).then(() => {
          showCopiedMessage();
        });
      }
    });

    function copyInvisible() {
      const invisible = '„Ö§';
      navigator.clipboard.writeText(invisible).then(() => {
        showCopiedMessage();
      });
    }

    function showCopiedMessage() {
      const msg = document.getElementById('copiedMessage');
      msg.style.display = 'block';
      setTimeout(() => {
        msg.style.display = 'none';
      }, 1500);
    }

    function toggleTheme() {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      if (isDark) {
        document.documentElement.removeAttribute('data-theme');
        document.querySelector('.theme-icon').textContent = 'üåû';
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.querySelector('.theme-icon').textContent = 'üåô';
      }
    }

    (function applySystemTheme() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (prefersDark) {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.querySelector('.theme-icon').textContent = 'üåô';
      } else {
        document.documentElement.removeAttribute('data-theme');
        document.querySelector('.theme-icon').textContent = 'üåû';
      }
    })();

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (e.matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.querySelector('.theme-icon').textContent = 'üåô';
      } else {
        document.documentElement.removeAttribute('data-theme');
        document.querySelector('.theme-icon').textContent = 'üåû';
      }
    });

    // === Character Limit Warning (Red Flash + Shake) ===
    const inputField = document.getElementById('nameInput');
    const charCount = document.getElementById('charCount');

    const warnStyle = document.createElement('style');
    warnStyle.innerHTML = `
      @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-4px); }
        50% { transform: translateX(4px); }
        75% { transform: translateX(-4px); }
        100% { transform: translateX(0); }
      }
      .limit-warning {
        color: red !important;
        animation: shake 0.3s ease;
      }
    `;
    document.head.appendChild(warnStyle);

    inputField.addEventListener('beforeinput', (e) => {
      const value = inputField.value;
      if (value.length >= 7 && e.inputType !== 'deleteContentBackward') {
        charCount.classList.add('limit-warning');
        if (navigator.vibrate) navigator.vibrate(100);
        setTimeout(() => {
          charCount.classList.remove('limit-warning');
        }, 300);
      }
    });
  </script>

</body>
</html>
