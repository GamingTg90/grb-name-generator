<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ᴳᴿメʙʟᴏᴏᴅʟɪɴᴇ Name Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #111;
      --container-bg: #ffffff;
      --accent-color: #10a37f;
      --input-bg: #ffffff;
      --input-border: #e0e0e0;
      --popup-text-light: #111;
    }

    [data-theme='dark'] {
      --bg-color: #101010;
      --text-color: #e2e2e2;
      --container-bg: #1c1c1c;
      --accent-color: #10a37f;
      --input-bg: #2b2b2b;
      --input-border: #444;
      --popup-text-light: #e2e2e2;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100%;
    }

    body, button, .symbol-box, #result {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      width: 100%;
      max-width: 700px;
      background-color: var(--container-bg);
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      margin: 2rem;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      -webkit-user-select: text;
      user-select: text;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
    }

    input {
      flex: 1;
      font-size: 1rem;
      padding: 0.9rem 3.5rem 0.9rem 1rem;
      border-radius: 1rem;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text-color);
      outline: none;
      user-select: text;
    }

    #charCount {
      position: absolute;
      right: 3.5rem;
      font-size: 0.85rem;
      color: var(--accent-color);
      user-select: none;
      pointer-events: none;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
    }

    .action-button {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      color: var(--text-color);
      border: none;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      line-height: 1;
      transition: transform 0.2s ease;
      user-select: none;
    }

    .action-button:hover {
      transform: translateY(-50%) scale(1.1);
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.6rem;
      color: var(--accent-color);
      text-align: center;
      opacity: 0;
      transition: opacity 0.4s ease;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #result .base-name, #result .symbol {
      user-select: none;
    }

    .note {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #888;
      text-align: center;
      user-select: none;
    }

    .symbol-box {
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
      border: 1px dashed var(--text-color);
      border-radius: 0.5rem;
      text-align: center;
      font-size: 1rem;
      cursor: pointer;
    }

    .theme-toggle {
      margin-top: 2rem;
      text-align: center;
    }

    .theme-icon {
      font-size: 1.3rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .theme-icon:hover {
      transform: rotate(20deg);
    }

    .credit {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
      font-weight: 600;
      color: #ff5e5e;
      animation: colorChange 2s infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .credit-label {
      font-size: 1rem;
      color: #bbb;
      margin-right: 0.5rem;
    }

    .credit-name {
      font-size: 1rem;
      font-weight: 600;
      animation: colorChange 2s infinite alternate;
    }

    @keyframes colorChange {
      0% { color: #10a37f; }
      50% { color: #f5a623; }
      100% { color: #e94e77; }
    }

    .copied-message {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: var(--accent-color);
      text-align: center;
      display: none;
    }

    .fade-out {
      animation: fadeOut 0.3s forwards;
    }

    .fade-in {
      animation: fadeIn 0.3s forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }

    input::placeholder {
      color: #888;
    }

    #charCount {
      color: #888;
    }

    /* Enhanced Popup Styles */
    .popup-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.4s ease-out;
      background-color: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(5px);
    }

    @keyframes holeVanish {
      0% { 
        opacity: 1;
        clip-path: circle(100% at var(--mouse-x) var(--mouse-y));
      }
      100% { 
        opacity: 0;
        clip-path: circle(0% at var(--mouse-x) var(--mouse-y));
      }
    }

    .popup-content {
      background-color: transparent;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 90%;
      position: relative;
      text-align: center;
      color: white;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
    }

    /* Enhanced visibility for light mode */
    :root:not([data-theme='dark']) .popup-content h3 {
      color: #ff4d4d !important;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5), 
                   0 0 20px rgba(255, 77, 77, 0.3);
    }

    :root:not([data-theme='dark']) .popup-content p {
      color: #f0f0f0 !important;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
    }

    :root:not([data-theme='dark']) .popup-footer label {
      color: #f0f0f0 !important;
    }

    :root:not([data-theme='dark']) #disableText {
      color: #ff9999 !important;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.4);
    }

    .popup-close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--accent-color);
      padding: 0.5rem;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-origin: center;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
      filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.5));
    }

    .popup-close-btn:hover {
      transform: scale(1.2) rotate(90deg);
      opacity: 0.9;
    }

    .popup-close-btn:active {
      transform: scale(0.9) rotate(90deg);
    }

    .popup-footer {
      display: flex;
      flex-direction: column;
      margin-top: 2rem;
    }

    .popup-footer label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      margin-bottom: 1rem;
      cursor: pointer;
      user-select: none;
      font-size: 0.9rem;
      color: white;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
    }

    #dontShowAgain {
      width: 1.1rem;
      height: 1.1rem;
      accent-color: var(--accent-color);
    }

    .loading-spinner {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: var(--accent-color);
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.5));
    }

    #loadingText {
      color: white;
      margin-top: 0.5rem;
      text-align: center;
      font-size: 0.95rem;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .limit-warning {
      color: red !important;
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ᴳᴿメʙʟᴏᴏᴅʟɪɴᴇ Name Generator</h1>
    <div class="input-wrapper">
      <input type="text" id="nameInput" maxlength="7" placeholder="Enter name (max 7 characters)" aria-label="Name Input" />
      <span id="charCount">0/7</span>
      <button class="action-button" id="actionBtn" onclick="handleAction()">✨</button>
    </div>
    <div id="result" aria-live="polite" role="region"></div>
    <div class="note">Your generated name will include a random symbol. Max 12 characters total.</div>
    <div class="symbol-box" onclick="copyInvisible()">Invisible Symbol: ㅤ</div>
    <div class="copied-message" id="copiedMessage">Copied!</div>
    <div class="theme-toggle">
      <span class="theme-icon" onclick="toggleTheme()">🌓</span>
    </div>
    <div class="credit">
      <span class="credit-label">📎 Powered by</span>
      <span class="credit-name">ᴳᴿᴮメʟᴏᴠᴇʀღ</span>
    </div>
  </div>

  <!-- Fully Transparent Popup with Hole Vanish Effect -->
  <div id="welcomePopup" class="popup-container" style="display: none;">
    <div class="popup-content">
      <button id="closePopup" class="popup-close-btn">×</button>
      <div id="popupMessage">
        <div class="loading-spinner">
          <div class="spinner"></div>
          <p id="loadingText">Checking your region...</p>
        </div>
      </div>
      <div class="popup-footer" style="display: none;">
        <label>
          <input type="checkbox" id="dontShowAgain"> 
          <span id="disableText"></span>
        </label>
      </div>
    </div>
  </div>

  <script>
    const smallCapsMap = {
      a: 'ᴀ', b: 'ʙ', c: 'ᴄ', d: 'ᴅ', e: 'ᴇ', f: 'ꜰ',
      g: 'ɢ', h: 'ʜ', i: 'ɪ', j: 'ᴊ', k: 'ᴋ', l: 'ʟ',
      m: 'ᴍ', n: 'ɴ', o: 'ᴏ', p: 'ᴘ', q: 'ǫ', r: 'ʀ',
      s: 'ꜱ', t: 'ᴛ', u: 'ᴜ', v: 'ᴠ', w: 'ᴡ', x: 'x',
      y: 'ʏ', z: 'ᴢ',
      0: '⁰', 1: '¹', 2: '²', 3: '³', 4: '⁴', 5: '⁵',
      6: '⁶', 7: '⁷', 8: '⁸', 9: '⁹'
    };

    const symbols = [
  '༒','☬','☆','★','❀','™','→','✿','§','۝','❖','⁂','©','‱','☞','☟','☜',
  '♬','♫','♪','ღ','†','‡','‿','╭','╯','╮','╰','₰','ヅ','ノ','ミ','ン','｠','｟',
  '〆','々','〙','〘','』','『','๓','๒','ჯ','ᚸ','ᛃ','៚','♡',
  '¤','¢','¥','£','¶','®','•','°','±','×','÷',
  '←','↑','↓','↔','↕','↨','↻','↺','⇒','⇔','⇑','⇓',
  '♠','♣','♥','♦','♭','♯',
  '☀','☁','☂','☃','☄','☉','☼','☽','☾','☿','♀','♂',
  '⚓','⚖','⚙','⚛','⚡','⚠',
  '⟡','⟠','⟢','⟣','⟤','⟁','⟦','⟧','⟨','⟩','⟪','⟫',
  '◊','◉','○','●','◌','◎','◇','◆','◈','◍','◐','◑','◒','◓','◔','◕','◖','◗',
  '◞','◟','◠','◡','◢','◣','◤','◥','◦',
  '⬱','⬰','⬸','⬹','⬺','⬻',
  '⌖','⌘','⌗','⌙','⌠','⌡','⌫','⌬','⌭','⌮','⌯','⌰'];

    let currentSymbol = '';
    let baseName = '';
    let isGenerated = false;

    function toSmallCaps(input) {
      return input.toLowerCase().split('').map(c =>
        c === ' ' ? 'ㅤ' : smallCapsMap[c] || ''
      ).join('');
    }

    function handleAction() {
      if (!isGenerated) {
        generateName();
      } else {
        changeSymbolWithAnimation();
      }
    }

    function generateName() {
      const input = document.getElementById('nameInput').value.trim();
      if (input.length === 0 || input.length > 7) {
        alert('Please enter a name with 1–7 characters.');
        return;
      }
      baseName = `ᴳᴿᴮメ${toSmallCaps(input)}`;
      currentSymbol = getRandomSymbol();
      updateResult();
      isGenerated = true;
      document.getElementById('actionBtn').innerText = '♻️';
    }

    function changeSymbolWithAnimation() {
      const symbolSpan = document.querySelector('#result .symbol');
      if (!symbolSpan) return;
      symbolSpan.classList.add('fade-out');
      const newSymbolSpan = symbolSpan.cloneNode(true);
      symbolSpan.parentNode.replaceChild(newSymbolSpan, symbolSpan);
      newSymbolSpan.addEventListener('animationend', () => {
        newSymbolSpan.classList.remove('fade-out');
        currentSymbol = getRandomSymbol();
        newSymbolSpan.textContent = currentSymbol;
        newSymbolSpan.classList.add('fade-in');
        newSymbolSpan.addEventListener('animationend', () => {
          newSymbolSpan.classList.remove('fade-in');
        }, { once: true });
      }, { once: true });
    }

    function updateResult() {
      const resultEl = document.getElementById('result');
      resultEl.style.opacity = 1;
      resultEl.innerHTML = '';
      const baseSpan = document.createElement('span');
      baseSpan.className = 'base-name';
      baseSpan.textContent = baseName;
      const symbolSpan = document.createElement('span');
      symbolSpan.className = 'symbol';
      symbolSpan.textContent = currentSymbol;
      resultEl.appendChild(baseSpan);
      resultEl.appendChild(symbolSpan);
    }

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function resetGenerator() {
      isGenerated = false;
      currentSymbol = '';
      baseName = '';
      document.getElementById('result').style.opacity = 0;
      document.getElementById('result').innerHTML = '';
      document.getElementById('actionBtn').innerText = '✨';
    }

    document.getElementById('nameInput').addEventListener('input', () => {
      const input = document.getElementById('nameInput');
      const charCount = document.getElementById('charCount');
      charCount.textContent = `${input.value.length}/7`;
      if (isGenerated) {
        resetGenerator();
      }
    });

    document.getElementById('result').addEventListener('click', () => {
      if (isGenerated) {
        const textToCopy = baseName + currentSymbol;
        navigator.clipboard.writeText(textToCopy).then(() => {
          showCopiedMessage();
        });
      }
    });

    function copyInvisible() {
      const invisible = 'ㅤ';
      navigator.clipboard.writeText(invisible).then(() => {
        showCopiedMessage();
      });
    }

    function showCopiedMessage() {
      const msg = document.getElementById('copiedMessage');
      msg.style.display = 'block';
      setTimeout(() => {
        msg.style.display = 'none';
      }, 1500);
    }

    function toggleTheme() {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      if (isDark) {
        document.documentElement.removeAttribute('data-theme');
        document.querySelector('.theme-icon').textContent = '🌞';
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.querySelector('.theme-icon').textContent = '🌙';
      }
    }

    (function applySystemTheme() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (prefersDark) {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.querySelector('.theme-icon').textContent = '🌙';
      } else {
        document.documentElement.removeAttribute('data-theme');
        document.querySelector('.theme-icon').textContent = '🌞';
      }
    })();

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (e.matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.querySelector('.theme-icon').textContent = '🌙';
      } else {
        document.documentElement.removeAttribute('data-theme');
        document.querySelector('.theme-icon').textContent = '🌞';
      }
    });

    const inputField = document.getElementById('nameInput');
    const charCount = document.getElementById('charCount');

    inputField.addEventListener('beforeinput', (e) => {
      const value = inputField.value;
      if (value.length >= 7 && e.inputType !== 'deleteContentBackward') {
        charCount.classList.add('limit-warning');
        if (navigator.vibrate) navigator.vibrate(100);
        setTimeout(() => {
          charCount.classList.remove('limit-warning');
        }, 300);
      }
    });

    // Enhanced Popup Functionality
    async function showLocalizedPopup() {
      const popupDismissed = localStorage.getItem('popupDismissed');
      const now = new Date().getTime();
      
      if (popupDismissed && now - parseInt(popupDismissed) < 24 * 60 * 60 * 1000) {
        return;
      }

      document.getElementById('welcomePopup').style.display = 'flex';
      document.getElementById('loadingText').textContent = 'Checking your region...';

      let isBangladesh = false;
      try {
        const response = await fetch('https://ipinfo.io/json?token=8035bb17c7c15a');
        const data = await response.json();
        isBangladesh = (data.country === 'BD');
      } catch (error) {
        isBangladesh = Intl.DateTimeFormat().resolvedOptions().timeZone.includes('Dhaka') || 
                       navigator.language.includes('bn');
      }

      showPopupContent(isBangladesh);
    }

    function showPopupContent(isBangladesh) {
      const messages = {
        title: isBangladesh ? '📢 নাম পরিবর্তন নোটিস 🚨' : '📢 Rename notice 🚨',
        content: isBangladesh ? 
          'টুল ব্যবহার করে নাম সেট করো,<br>তারপর লিডার/অফিসারকে দেখিয়ে<br>কনফার্ম করেই নাম পরিবর্তন চূড়ান্ত করো।' : 
          'Set the name using the tool,<br>then show it to the leader/officer<br>and confirm before finalizing.',
        disableText: isBangladesh ? '২৪ ঘন্টার জন্য দেখাবেন না' : 'Hide for 24 hours'
      };

      document.getElementById('popupMessage').innerHTML = `
        <h3 style="margin-bottom: 1rem; color: #ff4d4d; font-size: 1.4rem; text-shadow: 0 0 10px rgba(255, 0, 0, 0.5), 0 0 20px rgba(255, 77, 77, 0.3);">
          ${messages.title}
        </h3>
        <p style="line-height: 1.6; margin-bottom: 1.5rem; font-size: 1.1rem; color: white; text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);">
          ${messages.content}
        </p>
      `;
      
      document.getElementById('disableText').textContent = messages.disableText;
      document.querySelector('.popup-footer').style.display = 'flex';
    }

    document.getElementById('closePopup').addEventListener('click', function(e) {
      const popup = document.getElementById('welcomePopup');
      const rect = popup.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      
      popup.style.setProperty('--mouse-x', mouseX + 'px');
      popup.style.setProperty('--mouse-y', mouseY + 'px');
      
      popup.style.animation = 'holeVanish 0.5s forwards';
      
      setTimeout(() => {
        popup.style.display = 'none';
        
        if (document.getElementById('dontShowAgain').checked) {
          localStorage.setItem('popupDismissed', new Date().getTime());
        }
      }, 500);
    });

    document.addEventListener('DOMContentLoaded', showLocalizedPopup);
  </script>
</body>
</html>
